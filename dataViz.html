<html>
	<head>
		<title>
			COVID-19 Journal Log
		</title>
		<p style = "text-align: center;">
			Welcome to the COVID-19 Journal Log!
		</p>
		<p style = "text-align: center;">
			This journal can help you log your symptoms of COVID-19 while in recovery during quarantine. If you are an admin, please log in. If not, click next.
		</p>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>
		<style>
			 #mapid { height: 500px;
			 		  width: 800px; }
		</style>
		<script type="text/javascript" src="navFunctions.js"></script>
	</head>
	<body id="body">
		<div style="text-align: center;">
			<p>
				If you are an admin, click "Log In" to access your account. If not, click "Next" to log in your symptoms.
			</p>
			<label for="fName">First name: </label>
			<input type="text" id="fName"><br>
			<label for="lName">Last name:  </label>
			<input type="text" id="lName"><br>
			<label for="bDay">Birthdate:  </label>
			<input type="text" id="bDay" placeholder="mm/dd/yyyy"><br>
		</div>
		<div id="mapid" ></div>
		<script>
			var mymap = L.map('mapid').setView([39.8097343, -98.5556199], 4);
			const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
			const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
			const tiles = L.tileLayer(tileUrl, {attribution});
			tiles.addTo(mymap);
		</script>

	</body>
</html>

<html>
	<head>
		<title>
			Admin Data Visualizations
		</title>
		<p class="covidjournal" style="text-align: center;">
			Below you can view data visualizations of your patient data.
		</p>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<style>
			.bar {
				fill: steelblue;
			}
        </style>
        <link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body style="background-color: Linen";>
		<div class="center" style="text-align: center;">
			<button type = "button" class="logoutbutton" onclick="window.open('index.html', '_self')">
				Log Out
			</button>
		</div>
		<svg width="600" height="500"></svg>
<script>

    var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin

    svg.append("text")
       .attr("transform", "translate(100,0)")
       .attr("x", 50)
       .attr("y", 50)
       .attr("font-size", "24px")
       .text("XYZ Foods Stock Price")

    var xScale = d3.scaleBand().range([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);

    var g = svg.append("g")
               .attr("transform", "translate(" + 100 + "," + 100 + ")");

    d3.csv("XYZ.csv", function(error, data) {
        if (error) {
            throw error;
        }

        xScale.domain(data.map(function(d) { return d.year; }));
        yScale.domain([0, d3.max(data, function(d) { return d.value; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale))
         .append("text")
         .attr("y", height - 250)
         .attr("x", width - 100)
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Year");

        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return "$" + d;
         })
         .ticks(10))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Stock Price");

        g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return xScale(d.year); })
         .attr("y", function(d) { return yScale(d.value); })
         .attr("width", xScale.bandwidth())
		 .attr("height", function(d) { return height - yScale(d.value); })
		 .on("mouseover", function(d){
		return tooltip.style("visibility", "visible").text(d.symptom);
	})
	.on("mousemove", function(d){
		return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px").text(d.symptom);
	})
	.on("mouseout", function(d){
		return tooltip.style("visibility", "hidden");
	});
	});
	var tooltip = d3.select("body")
	.append("div")
	.style("position", "absolute")
	.style("font-family", "'Open Sans', sans-serif")
	.style("font-size", "12px")
	.style("z-index", "10")
	.style("visibility", "hidden");
</script>
	</body>
</html>

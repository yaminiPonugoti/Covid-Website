		<div id="container" class="svg-container" style="height:400px; width:500px;"></div>
		<div class="center" style="text-align: center;">
			<button type = "button" class="logoutbutton" onclick="window.open('index.html', '_self')">
				Log Out
			</button>
		</div>
		
		<script>
			var mymap = L.map('mapid').setView([39.8097343, -98.5556199], 3);
			const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
			const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
			const tiles = L.tileLayer(tileUrl, {attribution});
			tiles.addTo(mymap);
			
			dList = localStorage.getItem("locations");
			dList = dList.replace(/-/g, "");
			dList = dList.split(",");
			dlist = [];
			for(c=0; c<dList.length; c+=3){
				dlist.push([Number(dList[c]), Number(dList[c+1]), -Number(dList[c+2])]);
			}
			var circle
			for (var i = 0; i < dlist.length; i++) {
				circle = L.circle([dlist[i][1], dlist[i][2]], {
					fillOpacity: .8,
					color: '#ffa500',
					fillColor: '#ffa500',
					weight: 3,
					radius: 40,
					stroke: true
				})
					.bindPopup("Reports: " + String(dlist[i][0]))
					.addTo(mymap);
		}
		</script>

<script>
	function createGraph(){
	
		const width = 500;
		const height = 300;
		const margin = 5;
		const padding = 5;
		const adj = 30;
		// we are appending SVG first
		const svg = d3.select("div#container").append("svg")
			.attr("preserveAspectRatio", "xMinYMin meet")
			.attr("viewBox", "-"
				  + adj + " -"
				  + adj + " "
				  + (width + adj *3) + " "
				  + (height + adj*3))
			.style("padding", padding)
			.style("margin", margin)
			.classed("svg-content", true);
			
			///START HERE
		
		var allSymptoms = localStorage.getItem("allSymptoms").split(",");
		var names = localStorage.getItem("symptomNames").split(",");
		
		var data = [];
		for(i=0; i<names.length; i++){
			data.push({name:names[i], number:Number(allSymptoms[i])});
		}
		
		
		// X axis
		var x = d3.scaleBand()
		  .range([ 0, width ])
		  .domain(data.map(function(d) { return d.name; }))
		  .padding(0.2);
		svg.append("g")
		  .attr("transform", "translate(0," + height + ")")
		  .call(d3.axisBottom(x))
		  .selectAll("text")
			.attr("transform", "translate(-10,0)rotate(-45)")
			.style("text-anchor", "end");

		// Add Y axis
		var y = d3.scaleLinear()
		  .domain([0, d3.max(data, function(d) { return d.number; })])
		  .range([ height, 0]);
		svg.append("g")
		  .call(d3.axisLeft(y));
		  
		  // create a tooltip
		var Tooltip = d3.select("#container")
			.append("div")
			.style("opacity", 0)
			.attr("class", "tooltip")
			.style("background-color", "white")
			.style("border", "solid")
			.style("border-width", "2px")
			.style("border-radius", "5px")
			.style("padding", "5px")

		// Three function that change the tooltip when user hover / move / leave a cell
		var mouseover = function(d) {
		Tooltip
			.style("opacity", 1)
		d3.select(this)
			.style("stroke", "black")
			.style("opacity", 1)
		}
		var mousemove = function(d) {
		Tooltip
			.html("Number of reports:" + d.number)
			.style("left", (d3.mouse(this)[0]+70) + "px")
			.style("top", (d3.mouse(this)[1]) + "px")
			.style("font-size", "14px");
		}
		var mouseleave = function(d) {
		Tooltip
			.style("opacity", 0)
		d3.select(this)
			.style("stroke", "none")
			.style("opacity", 0.8)
		}

		// Bars
		svg.selectAll("mybar")
		  .data(data)
		  .enter()
		  .append("rect")
			.attr("x", function(d) { return x(d.name); })
			.attr("y", function(d) { return y(d.number); })
			.attr("width", x.bandwidth())
			.attr("height", function(d) { return height - y(d.number); })
			.attr("fill", "#69b3a2")
		.on("mouseover", mouseover)
    	.on("mousemove", mousemove)
    	.on("mouseleave", mouseleave)
}
</script>
	</body>
